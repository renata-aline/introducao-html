<html>
  <head>
    <title>iRock - The Virtual Pet Rock</title>

    <script type="text/javascript">
      var userName;

      function greetUser() {
        alert('Hello, I am your pet rock.');
      };
	  
	  function rock() {
		document.getElementById('rockImg').src = 'rock.png';
	  };
	  
	  function happy() {
		document.getElementById("rockImg").src = "rock_happy.png";
	  };
	  
	  function resizeRock() {
		document.getElementById("rockImg").style.height = 
		(document.body.clientHeight - 100) * 0.9;
	  };

      function touchRock() {
        if (userName) {
          alert("I like the attention, " + userName + ". Thank you.");
        } else {
          userName = prompt("What is your name?", "Enter your name here.");
          
		  if (userName) {
			alert("It is good to meet you, " + userName + ".");
		  };
        };
        
		happy(); 
		
		var timerID = setInterval("alert('wake up!');", 5000);
		clearInterval(timerID);
      //  setTimeout("rock()", 5000);
      };
    </script>
  </head>

  <body onload="resizeRock(); greetUser();" onresize="resizeRock();">
    <div style="margin-top:100px; text-align:center">
      <img id="rockImg" src="rock.png" alt="iRock" 
	  style="cursor:pointer" onclick="touchRock();" />
    </div>
  </body>
</html>
