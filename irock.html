<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	
	<title>IRock - A rocha virtual de estimação </title>

	<script type="text/javascript">
		function touchRock () {
			var userName = prompt ("what is your name?", " ");
		
			if (userName) {
				alert("it is good to meet you," + userName + ".");
				document.getElementById ("rockImg"). src = "img/rock_happy.png";
			
			}
	} 
	</script>
</head>

<body onload="alert('Hello,eu sou a rocha de estimação.');">
	<div style="margin-top: 100px; text-align: center;">
		<img id="rockImg" src="img/rock.png" alt="rock"  style="cursor:pointer"
		onclick="touchRock ();" />
	</div>
</body>
</html>
